<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Fluent Speech</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Favicon & Styles -->
  <link rel="icon" href="assets/logo2.png" />
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="page-wrapper">
  <!-- Top Navigation Logo Bar -->
  <header class="logo-bar">
<div class="logo-left">
    <img src="assets/logo3.svg" alt="Fluent Speech Logo" class="main-logo"/>
    <span class="logo-text">Fluent Speech</span>
</div>
<div class="logo-icons">
    <img src="assets/logo4.svg" alt="Left Icon" class="left-icon">
</div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Left Side Illustration -->
    <section class="left_pannel">
      <img src="assets/logo.png" alt="Speaker Illustration" />
    </section>

    <!-- Right Side Text + Buttons -->
    <section class="Right_pannel">
      <h1>Fluent Speech</h1>
      <div class="center-text">
        <p>One Step solution for all Speech challenges with expert guidance.</p>
      </div>
        <div class="buttons">
         <button class="btn-primary">
           <i class="fas fa-rocket icon-space"></i>Get Started
         </button>
         <button class="btn-secondary">
          <i class="fas fa-sign-in-alt icon-space"></i>Login / Sign Up!
         </button>
      </div>
    </section>
  </main>

</div>
  
</body>
</html>
